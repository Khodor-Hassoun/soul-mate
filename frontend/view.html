<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <nav class="feed-navbar">
        <div class="navbar-feed-left">
            <h1 class="navbar-logo">SoulMate</h1>
        </div>
        <div class="navbar-feed-right">
            <div class="navbar-feed-right-profile">
                <img src="./assets/images/Sample_User_Icon.png" alt="" id="user-profile-pic">
            </div>
            <div class="navbar-feed-right-profile">
                <img src="./assets/images/Comment-Transparent.png" alt="" id="user-chat-pic">
            </div>
            <div class="navbar-feed-right-profile">
                <img src="./assets/images/126467.png" alt="" id="user-logout-pic">
            </div>
        </div>
    </nav>

    <section class="guest-user-container">
        <div class="guest-user-card">
            <div class="guest-user-image">
                <img src="./assets/images/michael-dam-mEZ3PoFGs_k-unsplash.jpg" alt="">
            </div>
            <div class="guest-user-content">
                <div class="guest-names">
                    <div class="guest-fullname">
                        <h2>First Last</h2>
                    </div>
                    <span>@Username</span>
                    <p>Age</p>
                    <p>Location</p>
                </div>
                <div class="guest-bio">
                    <p>
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt officiis culpa quasi ullam hic, sint libero adipisci optio nulla totam doloribus, facere blanditiis! Vitae molestias, dicta reiciendis obcaecati nesciunt error!
                    </p>
                </div>
                <div class="user-buttons">
                    <button>Like</button>
                    <button>Block</button>
                    <button>Message</button>
                </div>
            </div>

        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/feed.js"></script>
</body>
</html>
